    <!-- Scripts -->
    <script src="//code.jquery.com/jquery.js"></script>

    <script src="/js/jquery.nouislider.min.js"></script>
    <script src="/js/jquery.titan.js"></script>
    <script>
      $(document).ready(function() {
        var open_can_audio = new Audio( "/sounds/daigekisin.wav" );
        open_can_audio.load();
        open_can_audio.play();

        $.titan({
          jsons: "./json"
        });

        $("#volumeControll").noUiSlider({
          range: [0, 100],
          start: 100,
          handles: 1,
          connect: "lower",
          //orientation: "vertical",
          serialization: {
            resolution: 1
          },
          slide: function() {
            var slideVal = $(this).val();
            $('audio').each(function() {
              var volume = slideVal / 100;
              $(this).get(0).volume = volume;
            });
          }
        });
      });
    </script>
